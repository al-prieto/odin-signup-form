<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-box">
          <img src="img/odin-lined.png" alt="TOP logo" />
          <h1>ODIN</h1>
        </div>
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-aurora-asc8mCGtSew"
            target="_blank"
            rel="noopener noreferrer"
            >Mariusz Walczuk</a
          >
          on
          <a
            href="https://unsplash.com"
            target="_blank"
            rel="noopener noreferrer"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-section">
        <div class="intro-text">
          <p class="bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize you deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </p>
          <p class="bold"><em>You Know</em> you want to.</p>
        </div>

        <form action="" method="post">
          <div class="form-container">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="input-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-group">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div class="input-group">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                />
              </div>
              <div class="input-group">
                <label for="confirm-password" id="confirm-password"
                  >CONFIRM PASSWORD</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                  minlength="8"
                />
              </div>
            </fieldset>
          </div>
          <button>Create Account</button>
        </form>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
